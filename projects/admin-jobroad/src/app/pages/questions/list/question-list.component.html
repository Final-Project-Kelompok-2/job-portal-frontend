<div class="grid">
  <div class="col-12">
    <div class="card">

      <div class="grid mt-4 mb-3 upper-container flex justify-content-between align-items-center">
        <div class="col-12 md:col-3 title">
          <h2>Question List</h2>
        </div>
        <div class="col-12 gap-2 md:col-offset-5 md:col-4  buttons">
          <app-button type="button" label="Back" class="mr-2" classBtn="p-button-secondary"
            link="/dashboard"></app-button>
          <app-button type="button" backgroundColor="var(--PRIMARY)" iconBtn="pi pi-fw pi-plus" label="Add new question"
            classBtn="p-button-primary mt-2 lg:mt-0" link="/questions/new"></app-button>
          <app-button (click)="updateClick()" typeBtn="button" label="Update" iconBtn="pi pi-send"
            classBtn="p-button-secondary mt-2 lg:mt-0 lg:ml-2"></app-button>
        </div>

        <div class="card col-12">

          <p-table [value]="questions" [paginator]="true" [rows]="5" [showCurrentPageReport]="true"
            [tableStyle]="{ 'min-width': '50rem' }"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [rowsPerPageOptions]="[10, 25, 50]" selectionMode="single">

            <ng-template pTemplate="header">
              <tr>
                <th>
                  No
                </th>
                <th style="min-width:10rem">
                  <div class="flex align-items-center">
                    Question Detail
                  </div>
                </th>


              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-q let-i="rowIndex">
              <tr routerLink="/questions/detail/{{q.id}}" class="cursor-pointer">
                <td>{{ i+1 }}</td>
                <td>{{q.questionDetail}}</td>

              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </div>
</div>
<p-dialog header="Update Question" [(visible)]="updateForm" [breakpoints]="{ '960px': '75vw' }"
  [style]="{ width: '80vw' }" [maximizable]="true" [modal]="true">
  <form [formGroup]="questionUpdateReqDto" (ngSubmit)="updateSubmit()">
    <div class="p-fluid grid">
      <div class="col-12 ">
        <label for="question">Question</label>
      </div>
      <div class="col-12 ">
        <p-dropdown #question (onChange)="chooseQuestion(question.value)" id="question" appendTo="body"
          [options]="questions" optionValue="id" placeholder="Choose Question" optionLabel="questionDetail"
          styleClass="w-full"></p-dropdown>
      </div>
      <div class="col-12 ">
        <label htmlFor="detail">Detail</label>
      </div>
      <div class="col-12 ">
        <textarea id="detail"  formControlName="questionDetail" pInputTextarea></textarea>
      </div>
      <!-- <div class="grid"> -->
      <div class="option col-12" formArrayName="options" *ngFor="let op of optionForm.controls; let i = index">
        <div [formGroupName]="i">
          <div class="col-12 ">
            <label for="optionLabel">Option Label <span class="text-red-500">*</span></label>
          </div>
          <div class="col-12 ">
            <textarea id="label" styleClass="w-full" formControlName="optionLabel" pInputTextarea></textarea>
          </div>
          <div class="col-12 ">
            <label for="isCorrect">Is Correct? <span class="text-red-500">*</span></label>
          </div>
          <div class="col-12 ">
            <p-dropdown styleClass="w-full" formControlName="isCorrect" [options]="isCorrects" optionLabel="key"
              optionValue="name"></p-dropdown>
          </div>
        </div>
      </div>
      <div class="col-offset-7 col-5">
        <app-button type="submit" backgroundColor="var(--PRIMARY)" label="Update"></app-button>
      </div>
      <!-- </div> -->
    </div>
  </form>
</p-dialog>
