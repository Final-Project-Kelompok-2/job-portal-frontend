<div class="grid">
  <div class="col-12">
    <div class="card">

      <div class="grid mt-4 mb-3 upper-container flex justify-content-between align-items-center">
        <div class="col-12 md:col-9 title">
          <h2>Question List</h2>
        </div>
        <div class="col-12 md:col-3 buttons">
          <app-button type="button" label="Back" class="mr-2" classBtn="p-button-secondary"
            link="/dashboard"></app-button>
          <app-button type="button" backgroundColor="var(--PRIMARY)" iconBtn="pi pi-fw pi-plus" label="Add new question"
            classBtn="p-button-primary" link="/questions/new"></app-button>
        </div>

        <div class="card col-12">

          <p-table
          [value]="questions"
          [paginator]="true"
          [rows]="5"
          [showCurrentPageReport]="true"
          [tableStyle]="{ 'min-width': '50rem' }"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [rowsPerPageOptions]="[10, 25, 50]"
      >

            <ng-template pTemplate="header">
              <tr>
                <th>
                  No
                </th>
                <th style="min-width:10rem">
                  <div class="flex align-items-center">
                    Question Title
                  </div>
                </th>

              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-q let-i="rowIndex">
              <tr>
                <td>{{ i+1 }}</td>
                <td>{{q.questionDetail}}</td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="7">No questions found.</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>



    </div>

  </div>
</div>
