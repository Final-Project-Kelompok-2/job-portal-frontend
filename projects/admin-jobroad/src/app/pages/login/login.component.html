<div class="container flex align-items-center justify-content-center align-item-center flex-column"
  style="height: 100vh;">
  <div class="surface-card p-4 shadow-2 border-round w-full lg:w-3">
    <div class="text-center">
      <img src="../../../assets/jobroad.png" alt="Logo Jobroad" width="270">
      <div class="text-black-900 text-lg font-medium mb-3">Admin Login</div>
    </div>

    <div>
      <form [formGroup]="userLoginReqDto" (ngSubmit)="onLogin()">
        <label for="email1" class="block text-900 font-medium mb-2">Email</label>
        <input id="email1" formControlName="userEmail" type="text" pInputText class="w-full mb-3">

        <label for="password1" class="block text-900 font-medium mb-2">Password</label>
        <p-password formControlName="userPassword" inputStyleClass="w-full" styleClass="w-full" [feedback]="false"
          [toggleMask]="true"></p-password>

        <app-button [loading]="loading" backgroundColor="var(--PRIMARY)" type="submit" classBtn="mt-5 w-full"
          label="Log in"></app-button>
      </form>
    </div>
  </div>

</div>
