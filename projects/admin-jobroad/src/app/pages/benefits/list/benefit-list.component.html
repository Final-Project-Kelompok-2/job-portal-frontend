<div class="grid">
  <div class="col-12">
    <div class="card">

      <div class="grid mb-3 upper-container flex justify-content-between align-items-center">
        <div class="col-12 md:col-9 title">
          <h2>Benefit List</h2>
        </div>
        <div class="col-12 md:col-3 buttons">
          <app-button type="button" label="Back" class="mr-2" classBtn="p-button-secondary"
            link="/dashboard"></app-button>
          <p-button type="button" icon="pi pi-fw pi-plus" label="Add new benefit"
            styleClass="p-button-sm bg-green-800" (onClick)="showDialog()"></p-button>
        </div>

        <div class="card col-12">
          <p-table #dt1 dataKey="id" styleClass="p-datatable-sm" [rows]="10" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading" styleClass="p-datatable-sm"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [globalFilterFields]="['name', 'country.name', 'representative.name', 'status']">
            <ng-template pTemplate="caption">
              <div class="flex">
                <button pButton label="Clear" class="p-button-outlined" icon="pi pi-filter-slash"
                  (click)="clear(dt1)"></button>
                <span class="p-input-icon-left ml-auto">
                  <i class="pi pi-search"></i>
                  <input pInputText type="text" placeholder="Search keyword" />
                </span>
                <!-- [masukin kedalem tag input, setelah type = "text"] => (input)="dt1.filterGlobal($event.target.value, 'contains')" -->
              </div>
            </ng-template>
            <ng-template pTemplate="header">
              <tr>
                <th>
                  No
                </th>
                <th style="min-width:10rem">
                  <div class="flex align-items-center">
                    Name
                    <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                  </div>
                </th>
                <th style="min-width:10rem">
                  <div class="flex align-items-center">
                    Code
                    <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                  </div>
                </th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-i="rowIndex">
              <tr>
                <td>{{ i+1 }}</td>
                <td>Tatang Sutarman</td>
                <td>tatang@gmail.com</td>
              </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
              <tr>
                <td colspan="7">No benefits found.</td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>



    </div>

  </div>
</div>

<!-- Modal -->
<p-dialog header="Create new benefit" [modal]="true" [(visible)]="visible" [style]="{ width: '50vw', height: '300px' }">
  <ng-template pTemplate="header">
    <span class="text-xl font-bold">Add new benefit</span>
  </ng-template>
  <form (ngSubmit)="insert()">
    <div class="p-fluid p-formgrid grid">
      <div class="form-floating col-12">
        <label htmlFor="name">Benefit Name<span class="text-red-500">*</span></label>
        <input pInputText id="name" required type="text" />
      </div>
    </div>
    <app-button backgroundColor="var(--PRIMARY)" iconBtn="pi pi-plus" typeBtn="submit" label="Add" classBtn="p-button-primary">
    </app-button>
  </form>
  <ng-template pTemplate="footer">
  </ng-template>
</p-dialog>
