<div class="grid justify-content-center mt-2">
  <div class="col-12 md:col-10">
    <p-card header="List Company">
      <p-card *ngFor="let c of companies">
        <div class="grid">
          <div class="col-12 md:col-3 text-center">
            <p-image [src]=" c.photoId|url" [preview]="true" alt="Image" width="100">
              <ng-template pTemplate="indicator">
                <i class="pi pi-check"></i>
              </ng-template>
            </p-image>
          </div>
          <div class="col-12 md:col-9">
            <div class="grid">
              <div class="col-12 md:col-4">
                <h3>{{c.companyName}}</h3>
              </div>
            </div>
            <div class="grid">
              <div class="col-12 md:col-4">
                {{c.address}}
              </div>
              <div class="col-12 md:col-3">
                {{c.companyUrl}}
              </div>
            </div>
          </div>
        </div>
      </p-card>
    </p-card>
  </div>
</div>
