<div class="grid justify-content-center mt-2">
  <div class="col-12 md:col-8">
    <p-card header="Saved Jobs">


      <ng-container *ngIf="savedJobs?.length==0">
        <div class="grid text-center">
          <div class="col-12 md:col-12">

            <h1>
              You don't have any saved jobs, try to save one
            </h1>
          </div>

        </div>
      </ng-container>


      <ng-container *ngIf="savedJobs.length > 0">
        <div class="grid">
          <div class="col-12 md:col-12">
            <p-card styleClass="mt-3" *ngFor="let s of savedJobs">
              <div class="grid">
                <div class="col-12 md:col-3 text-center">
                  <p-image [src]=" s.jobPictureId | url" [preview]="true" alt="Image" width="100">
                    <ng-template pTemplate="indicator">
                      <i class="pi pi-check"></i>
                    </ng-template>
                  </p-image>
                </div>
                <div class="col-12 md:col-9">
                  <div class="grid">
                    <div class="col-12 md:col-6">
                      <h3> {{s.jobName}}</h3>
                    </div>
                  </div>
                  <div class="grid">
                    <div class="col-12 md:col-12">
                      <div class="grid">
                        <div class="col-12 md:col-6">
                          <i class="pi pi-building"></i> {{s.address}}
                        </div>
                        <div class="col-12 md:col-6">
                          <i class="pi pi-dollar"></i> Above Rp {{s.expectedSalaryMin}}
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="grid">
                    <div class="col-12 md:col-12">
                      <div class="grid">
                        <div class="col-12 md:col-6">
                          <i class="pi pi-briefcase"></i> {{s.employmenTypeName}}
                        </div>
                        <div class="col-12 md:col-6">
                          <i class="pi pi-clock"></i> {{s.startDate}}
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

              </div>

              <!-- jobId: string
                jobPictureId: string
                companyName: string
                address: string
                startDate: string
                endDate: string -->
            </p-card>
          </div>

        </div>

      </ng-container>










    </p-card>
  </div>


</div>
