<div class="grid mt-3">
  <div class="col-12 md:col-12">
    <div>
      <div class="grid">
        <div class="col-12 md:col-3">
          <div class="p-input-icon-left w-full">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Job Title" class="w-full" />
          </div>
        </div>
        <div class="col-12 md:col-3">
          <div class="p-input-icon-left w-full">
            <i class="pi pi-building"></i>
            <input type="text" pInputText placeholder="Location" class="w-full" />
          </div>
        </div>
        <div class="col-12 md:col-3">
          <div class="p-input-icon-left w-full">
            <i class="pi pi-money-bill"></i>
            <input type="text" pInputText placeholder="Minimum Salary" class="w-full" />
          </div>
        </div>
        <div class="col-12 md:col-3">
          <app-button label="Search" backgroundColor="var(--PRIMARY)" iconBtn="pi pi-search"></app-button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="grid">
  <!-- <h2 class="col-12">Job Vacancies</h2> -->
  <div class="col-12">
    {{jobs?.length}} Jobs Found
  </div>
</div>

<div class="grid ">
  <div class="col-12 md:col-9 p-3">
    <div class="card-scroll">
      <p-card *ngFor="let j of jobs" class="card-hover" styleClass="card-hover mr-4 mb-2 mt-2">
        <div class="flex justify-content-end cursor-pointer mb-3">
          <i class="pi pi-bookmark" style="font-size: 2rem" *ngIf="!j.isBookmark" (click)="updateSavedJob(j.id)"></i>
          <i class="pi pi-bookmark-fill" style="font-size: 2rem" *ngIf="j.isBookmark"
            (click)="deleteSavedJob(j.id)"></i>
        </div>
        <div class="col-12 md:col-2 text-center">
          <p-image [src]="j.fileId | url" imageClass="w-full" alt="Image">
            <ng-template pTemplate="indicator">
              <i class="pi pi-check"></i>
            </ng-template>
          </p-image>
        </div>
        <div class="col-12 md:col-10">
          <div class="col-12">
            <h3>{{j.jobName}}</h3>
          </div>
          <!-- Address & Salary -->
          <div class="col-12 md:col-12">
            <div class="grid">
              <div class="col-12 md:col-6">
                <i class="pi pi-building"></i> {{j.address}}
              </div>
              <div class="col-12 md:col-6">
                <i class="pi pi-money-bill"></i> IDR {{j.expectedSalaryMin}} - IDR {{ j.expectedSalaryMax }}
              </div>
            </div>
          </div>
          <!-- Employment Type & Start Date -->
          <div class="col-12 md:col-12">
            <div class="grid">
              <div class="col-12 md:col-6">
                <i class="pi pi-briefcase"></i> {{j.employementTypeName}}
              </div>
              <div class="col-12 md:col-6">
                <i class="pi pi-clock"></i> {{j.startDate}}
              </div>
            </div>
          </div>
        </div>
      </p-card>

    </div>
  </div>
  <div class="col-12 md:col-3">
    <span style="font-size: 1.25rem; font-weight: bold;">
      Top Salary Jobs
    </span>
    <div class="small-card-scroll">
      <p-card class="m-2 cursor-pointer card-hover">
        Job 1
      </p-card>
      <p-card>
        Job 1
      </p-card>
      <p-card>
        Job 1
      </p-card>
    </div>
  </div>
</div>
