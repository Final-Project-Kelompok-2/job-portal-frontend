<div class="grid mt-3">
  <div class="col-12 md:col-12">
    <p-card>
      <div class="grid">
        <div class="col-12 md:col-3">
          <div class="p-input-icon-left w-full">
            <i class="pi pi-search"></i>
            <input type="text" pInputText placeholder="Job Title" />
          </div>
        </div>
        <div class="col-12 md:col-3">
          <div class="p-input-icon-left">
            <i class="pi pi-building"></i>
            <input type="text" pInputText placeholder="Location" />
          </div>
        </div>
        <div class="col-12 md:col-3">
          <div class="p-input-icon-left">
            <i class="pi pi-dollar"></i>
            <input type="text" pInputText placeholder="Salary" />
          </div>
        </div>
        <div class="col-12 md:col-3">
          <p-button label="Search" icon="pi pi-search"></p-button>
        </div>
      </div>
    </p-card>
  </div>
</div>

<div class="grid">
  <div class="col-12 md:col-12">
    {{jobs?.length}} Jobs Found
  </div>
</div>

<div class="grid ">
  <div class="col-12 md:col-9">
    <p-card styleClass="card-scroll">
      <p-card *ngFor="let j of jobs" class="card-hover m-3 " styleClass="card-hover card-scroll">
        <div class="grid">
          <div class="col-12 md:col-2 text-center">
            <p-image [src]="j.fileId | url" [preview]="true" alt="Image" width="100">
              <ng-template pTemplate="indicator">
                <i class="pi pi-check"></i>
              </ng-template>
            </p-image>
          </div>
          <div class="col-12 md:col-10">
            <div class="grid">
              <div class="col-12 md:col-4">
                <span class="title-hover cursor-pointer" routerLink="/jobs/{{j.id}}/detail">
                  <h3> {{j.jobName}}</h3>
                </span>
              </div>
              <div class="col-12 md:col-6 flex justify-content-end">
                <i class="pi pi-bookmark" style="font-size: 2rem" *ngIf="!j.isBookmark"
                  (click)="updateSavedJob(j.id)"></i>
                <i class="pi pi-bookmark-fill" style="font-size: 2rem" *ngIf="j.isBookmark"
                  (click)="deleteSavedJob(j.id)"></i>
              </div>
            </div>
            <div class="grid">
              <div class="col-12 md:col-12">
                <div class="grid">
                  <div class="col-12 md:col-6">
                    <i class="pi pi-building"></i> {{j.address}}
                  </div>
                  <div class="col-12 md:col-6">
                    <i class="pi pi-money-bill"></i> Above Rp {{j.expectedSalaryMin}}
                  </div>
                </div>
              </div>
            </div>

            <!-- Employment Type & Start Date -->
            <div class="grid">
              <div class="col-12 md:col-12">
                <div class="grid">
                  <div class="col-12 md:col-6">
                    <i class="pi pi-briefcase"></i> {{j.employementTypeName}}
                  </div>
                  <div class="col-12 md:col-6">
                    <i class="pi pi-clock"></i> {{j.startDate}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </p-card>
    </p-card>
  </div>
  <div class="col-12 md:col-3">
    <p-card header="Top Salary Job">
      <p-card>
        Job 1
      </p-card>
      <p-card>
        Job 1
      </p-card>
      <p-card>
        Job 1
      </p-card>
    </p-card>
  </div>
</div>
