<div class="container grid grid-nogutter">
  <div class="col-12 md:col-5 formSide justify-content-center pl-7 pr-7">
    <div class="flex justify-content-between pt-4 pb-0 ">
      <div class="homeBtn cursor-pointer text-sm" routerLink="/landing">
        <i class="pi pi-home"></i> Home
      </div>
      <div class="registerBtn text-sm">
        <span class="text-900">
          Already have an account?
        </span>
        <span class="text-green-700 cursor-pointer" routerLink="/login">
          Sign In
        </span>
      </div>
    </div>
    <div class="container flex align-items-center justify-content-center align-item-center flex-column"
      style="height: 90vh;">
      <div class="text-center">
        <img src="../../../assets/jobroad.png" alt="Logo Jobroad" width="300">
        <div class="text-black-900 text-lg font-medium mb-3">Register</div>
      </div>

      <div>
        <form [formGroup]="registerReqDto" (ngSubmit)="register()">
          <div class="" formGroupName="profile">
            <label for="fullName" class="block text-900 font-medium mb-2">Full Name <span
                class="text-red-500">*</span></label>
            <input id="fullName" formControlName="fullname" type="text" pInputText class="w-full mb-3">
          </div>

          <label for=" email1" class="block text-900 font-medium mb-2">Email <span class="text-red-500">*</span></label>
          <input id="email1" formControlName="userEmail" type="text" pInputText class="w-full mb-3">

          <label for="password1" class="block text-900 font-medium mb-2">Password <span
              class="text-red-500">*</span></label>
          <p-password formControlName="userPassword" inputStyleClass="w-full" styleClass="w-full" [feedback]="false"
            [toggleMask]="true"></p-password>

          <app-button [loading]="loading" backgroundColor="var(--PRIMARY)" type="submit" classBtn="mt-5 w-full"
            label="Register Account"></app-button>
        </form>
      </div>


    </div>
  </div>

  <div class="col-12 md:col-7 pictureSide pt-8">
    <h2 class="text-center p-8 text-100">
      <br><br><br>
      <q>
        The pessimist sees difficulty in every opportunity. The optimist sees opportunity in every difficulty.
      </q>
      <br>
      â€” Winston Churchill
    </h2>
  </div>


</div>
